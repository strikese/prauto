name: Execute iptest.js and Push File to Telegram

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: res  # 指定要使用的分支，请根据实际情况修改分支名
          fetch-depth: 0

      # 安装 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'node'

      - name: Run iptest.js
        run: |
          npm install -g pnpm
          pnpm i
      # 执行 iptest.js
      - name: Run iptest.js
        run: node iptest.js

      # 上传 proxyip.txt 到 Telegram
      - name: Push proxyip.txt to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node telegram.js
      - name: Commit and Push Changes
        run: |
          # 获取当前时间
          CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          
          # 配置 git
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout res
          # 添加文件到暂存区
          git add proxyip.txt ip.txt telegram_messages.json
          
          # 检查是否有变化
          if git diff --staged --quiet; then
            echo "No changes to commit at $CURRENT_TIME"
          else
            # 提交更改（包含时间戳）
            git commit -m "Update proxyip.txt - $CURRENT_TIME [skip ci]"
            
            # 推送到仓库
            git push origin res
            echo "Changes pushed successfully at $CURRENT_TIME"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
